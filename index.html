<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@200&display=swap" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="container">
      <div id="game">
        <div id="board">
          <div index="0" class="cell"></div>
          <div index="1" class="cell"></div>
          <div index="2" class="cell"></div>
          <div index="3" class="cell"></div>
          <div index="4" class="cell"></div>
          <div index="5" class="cell"></div>
          <div index="6" class="cell"></div>
          <div index="7" class="cell"></div>
          <div index="8" class="cell"></div>
        </div>
        <div>
          <h2 id="status"></h2>
          <button id="reset">Reset</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
